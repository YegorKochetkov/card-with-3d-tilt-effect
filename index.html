<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="index.css" />
		<script type="module" src="index.js"></script>

		<title>3D Tilt Effect</title>
	</head>
	<body>
		<div class="card">
			<!-- Card background -->
			<div class="background-wrapper">
				<div class="background-inner-wrapper">
					<div class="image-wrapper">
						<img
							class="image"
							src="https://devloop01.github.io/voyage-slider/images/scotland-mountains.jpg"
							alt="Scotland Mountains"
						/>
					</div>
				</div>
			</div>

			<!-- Card Info -->
			<div class="card-info-wrapper">
				<div class="card-info-inner-wrapper">
					<div class="card-info-text-wrapper">
						<div data-title class="card-info-text">
							<span>Highlands</span>
						</div>
						<div data-subtitle class="card-info-text">
							<span>Scotland</span>
						</div>
						<div data-description class="card-info-text">
							<span>The mountains are calling</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
